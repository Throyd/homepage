<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  	<title>Hibify</title>
  	<!-- UIkit CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.23.6/dist/css/uikit.min.css" />
</head>
<body>
	<div class="uk-container uk-container-small">
		<h1 class="uk-heading-medium uk-position-relative uk-text-center">
			Hibify    
		</h1>
		<h2>
			We're working on your new
			<span class="typed-words"></span> network
		</h2>
	</div>
	<!-- UIkit JS -->
	<script src="https://cdn.jsdelivr.net/npm/uikit@3.23.6/dist/js/uikit.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/uikit@3.23.6/dist/js/uikit-icons.min.js"></script>
	<script src="https://unpkg.com/typed.js@2.0.132/dist/typed.umd.js"></script>
	<script>
  		var options = {
    			strings: ['ethical.', 'relational.', 'embodied.', 'anti-oppressive.', 'experiential.', 'intersectional.', 'empathic.', 'responsive.', 'co-creative.', 'anti-racist.', 'vulnerable.', 'powerful.', 'collective.', 'anti-colonial.', 'present.', 'grounded.', 'emergent.', 'attuned.', 'systemic.', 'fractal.', 'dialectical.', 'integrative.', 'trauma-informed.', 'acceptant.', 'inquisitive.', 'analytical.', 'synthetical.', 'emotional.', '(self-)compassionate.', 'accountable.', 'resonant.', 'loving.', 'whole.^3500'],
  		typeSpeed: 70,
  		backSpeed: 50,
  		backDelay: 500,
  		startDelay: 500,
  		loop: true,
 
		};
		var typed = new Typed('.typed-words', options);
</script>
</body>
</html>
